<form novalidate class="song-form">
    
    <div class="ui-status error">Se ha producido un error</div>
    <div class="ui-status loading">Guardando cancion...</div>
    <div class="ui-status ideal">
        <div class="form-control-group">
            <label for="artist">Artist</label>
            <input type="text" name="artist" id="artist" placeholder="Artist" required>
        </div>
        
        <div class="form-control-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title" required>
        </div>
        
        <div class="form-control-group">
            <label for="cover_url">Cover URL</label>
            <input type="url" name="cover_url" id="cover_url" placeholder="http://...">
        </div>
        
        <div class="form-control-group">
        <button>Save song</button>
        </div> 
    </div>
</form>
